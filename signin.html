			<div class="textbox">
				<i class="fa fa-user" ></i>
				<input type="text" placeholder="Username"name="n1" required="text">
			</div>

			<div class="textbox">
				<i class="fa fa-key" ></i>
				<input type="password" placeholder="Password"name="n2" id="myIn"required="password" maxlength="8">
			    <span class="eye" onclick="myFunction()">
				<i id="hide1" class="fa fa-eye"></i>
				<i id="hide2" class="fa fa-eye-slash"></i>
				</span>	

			</div>
			<div class="textbox">
	        <i class="fas  fa-envelope"></i>
				<input type="Email" placeholder="  Email"name="n3"required="Email">

		<script>
			   function myFunction(){
                    var x=document.getElementById('myIn');
                    var y=document.getElementById('hide1');
                    var z=document.getElementById('hide2');

                    if (x.type=='password') {
                    	x.type="text";
                    	y.style.display="block";
                    	z.style.display="none";
                    }
                    else
                    {
                    	x.type="password";
                    	y.style.display="none";
                    	z.style.display="block";
                    }
			   }
		</script>
